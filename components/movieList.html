<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingeBox Cinema</title>
    <link rel="icon" type="image/png" href="assets/images/bingebox-removebg-preview (1).png">

    <!-- Nhúng font và icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link file css -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="section-1" id="movie-list">
        <div class="row" id="film-list"> <!--Mỗi hàng chứa 4 phim-->
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6">
                <div class="inner-film">
                    <div class="film-detail">
                        <a href="#">
                            <div class="film-poster">
                                <div class="inner-top">
                                    <img src="./assets/images/istockphoto-1198024099-612x612-removebg-preview.png">
                                </div>
                                <img src="./assets/images/movies/minecraft.webp">
                                <div class="inner-icon">
                                    <a href="https://www.bhdstar.vn/"><i class="fa-regular fa-circle-play"></i></a>
                                </div>
                                <div class="inner-button">
                                    <button>
                                        <a href="#">
                                            <i class="fa-solid fa-ticket"></i>
                                            MUA VÉ NGAY
                                        </a>
                                    </button>
                                </div>
                            </div>
                        </a>
                        <ul>
                            <li>
                                <p class="infor age-permission">K</p>
                            </li>
                            <li>
                                <p class="infor subtitle">Phụ đề</p>
                            </li>
                            <li>
                                <p class="infor film-format">2D IMAX</p>
                            </li>
                        </ul>
                        <a href="#">
                            <h2 class="film-name">A MINECRAFT MOVIE</h2>
                        </a>
                        <h3 class="film-category">Thể loại: Hài, phiêu lưu</h3>
                    </div>
                </div>
            </div>

        </div>

        <div id="overlay"></div>
        <div id="close"><i class="fa-solid fa-circle-xmark"></i></div>
        <div class="inner-iframe" id="inner-iframe">
            <iframe width="860" height="515" src="https://www.youtube.com/embed/ZgZccxuj2RY?si=efrG47dYH994p9g3"
                allowfullscreen></iframe>
        </div>
    </div>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
