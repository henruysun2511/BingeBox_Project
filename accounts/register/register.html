<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../assets//css/base.css" />
  <link rel="stylesheet" href="./register.css" />
  <title>Document</title>
</head>

<body>
  <div class="overlay"></div>
  <form class="register-container">
    <h2 style="color: white">REGISTER HERE</h2>
    <div class="form-group">
      <i class="icon fa-solid fa-envelope"></i>
      <label for="email"></label>
      <input type="text" id="email" name="email" title="Enter your username" placeholder="Email" />
    </div>
    <div class="form-group">
      <i class="icon fa-solid fa-user"></i>
      <label for="username"></label>
      <input type="text" id="username" name="username" title="Enter your username" placeholder="Username" />
    </div>
    <div class="form-group">
      <i class="icon fa-solid fa-lock"></i>
      <label for="password"></label>
      <input type="password" id="password" name="password" title="Enter your password" placeholder="Password" />
    </div>
    <button type="submit" class="login-button">REGISTER</button>
    <p>
      Bạn đã có tài khoản?
      <a style="color: red" href="">Đăng nhập</a>
    </p>
  </form>
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./register.js"></script>
</body>

</html>
