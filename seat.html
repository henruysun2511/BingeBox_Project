    <style>
        .ticketBox {
            display: flex;
            flex-direction: column;
            text-align: center;
            /* width: 800px; */
        }

        .screen {
            margin: 30px 0 50px;
        }

        .seatBox {
            margin: 0px auto 70px;
        }

        .seat {
            background-color: brown;
            margin: 2px;
            padding: 4px;
            color: white;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .seat-vip {
            background-color: orange;
        }

        .seat-sweetbox {
            background-color: #E46EAD;
        }

        .sweetbox-active {
            display: flex;
        }

        .ticketBox-notice {
            display: flex;
            justify-content: center;
        }

        .ticketBox-notice ul {
            margin: 0 20px;
            padding: 0;
            text-align: left;
        }

        .ticketBox-notice .ticketBox-noctice-item {
            list-style: none;
            color: var(--color-text);
            margin-right: 30px;
            margin-bottom: 10px;
            font-size: 17px;
            display: flex;
            align-items: center;
        }

        .ticketBox-notice .ticketBox-noctice-item::before {
            content: "";
            display: inline-block;
            background-color: gray;
            width: 35px;
            height: 35px;
            margin-right: 10px;
        }

        .ticketBox-notice .ticketBox-noctice-item.checked::before {
            background-color: #5374D4;
        }

        .ticketBox-notice .ticketBox-noctice-item.cannotchoose::before {
            content: "X";
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 25px;
        }

        .ticketBox-notice .ticketBox-noctice-item.standard::before {
            background-color: brown;
        }

        .ticketBox-notice .ticketBox-noctice-item.vip::before {
            background-color: orange;
        }

        .ticketBox-notice .ticketBox-noctice-item.sweetbox::before {
            background-color: #E46EAD;
        }

        .seat.selected {
            background-color: #2196f3 !important;
            color: #fff;
        }

        .seatBox .row {
            display: flex;
        }

        .row-center {
            justify-content: center;
        }

        @media screen and (max-width: 680px) {
            img{
                width: 600px;
            }
            .seat {                                            
                width: 25px;
                height: 25px;                
                font-size: 10px;           
            }  
        }

        @media screen and (max-width: 490px) {
            img {
                width: 500px;
            }

            .seat {                             
                width: 20px;
                height: 20px;               
                font-size: 10px;
            }           
        }

        @media screen and (max-width: 400px) {
            img {
                width: 400px;
            }
            
            .seat {
                width: 17px;
                height: 17px;        
                font-size: 7px;               
            }

            .ticketBox-notice .ticketBox-noctice-item {
                font-size: 10px;
            }

            .ticketBox-notice .ticketBox-noctice-item::before {
                width: 20px;
                height: 20px;
            }
        }
    </style>

</head>

<body>
    <div class="ticketBox">
        <div class="screen">
            <img src="/Bingebox_project/assets/images/bg-screen.png" alt="Screen">
        </div>
        <div class="seatBox">
            <div class="row">
                <!-- <div class="seat seat-standard">A1</div> 
                <div class="seat seat-standard">A2</div>  -->
            </div>
            <div class="row">
                <!-- <div class="seat seat-vip">A1</div>
                <div class="seat seat-vip">A2</div>  -->
            </div>
            <div class="row">
                <!-- <div class="sweetbox-active">
                    <div class="seat seat-sweetbox">A1</div>
                    <div class="seat seat-sweetbox">A2</div>
                </div> -->
            </div>
        </div>
        <div class="ticketBox-notice">
            <ul>
                <li class="ticketBox-noctice-item checked">Checked</li>
                <li class="ticketBox-noctice-item chosen">Đã chọn</li>
                <li class="ticketBox-noctice-item cannotchoose">Không thể chọn</li>
            </ul>
            <ul>
                <li class="ticketBox-noctice-item standard">Ghế thường</li>
                <li class="ticketBox-noctice-item vip">Ghế vip</li>
                <li class="ticketBox-noctice-item sweetbox">Ghế đôi</li>
            </ul>
        </div>
    </div>

    <script>
        let seat = document.querySelector('.seatBox');
        //Khởi tạo từng hàng ghế
        const seatStandardsA = ["A1", "A2", "A3", "A4", "A5", "A6", "A7", "A8", "A9", "A10", "A11", "A12", "A13", "A14", "A15", "A16", "A17", "A18"];
        const seatStandardsB = ["B1", "B2", "B3", "B4", "B5", "B6", "B7", "B8", "B9", "B10", "B11", "B12", "B13", "B14", "B15", "B16", "B17", "B18"];
        const seatStandardsC = ["C1", "C2", "C3", "C4", "C5", "C6", "C7", "C8", "C9", "C10", "C11", "C12", "C13", "C14", "C15", "C16", "C17", "C18"];
        const seatVipsD = ["D1", "D2", "D3", "D4", "D5", "D6", "D7", "D8", "D9", "D10", "D11", "D12", "B13", "D14", "D15", "D16", "D17", "D18"];
        const seatVipsE = ["E1", "E2", "E3", "E4", "E5", "E6", "E7", "E8", "E9", "E10", "E11", "E12", "A13", "E14", "E15", "E16", "E17", "E18"];
        const seatVipsF = ["F1", "F2", "F3", "F4", "F5", "F6", "F7", "F8", "F9", "F10", "F11", "F12", "B13", "F14", "F15", "F16", "F17", "F18"];
        const seatVipsG = ["G1", "G2", "G3", "G4", "G5", "G6", "G7", "G8", "G9", "G10", "G11", "G12", "G13", "G14", "G15", "G16", "G17", "G18"];
        const seatVipsH = ["H1", "H2", "H3", "H4", "H5", "H6", "H7", "H8", "H9", "H10", "H11", "H12", "H13", "H14", "H15", "H16", "H17", "H18"];
        const seatSweetboxsI = ["I1", "I2", "I3", "I4", "I5", "I6", "I7"];

        //seatTypes: hàng ghế muốn thêm
        //seatClass: loại ghế muốn thêm
        function creatSeat(seatTypes, seatClass) {
            let row = document.createElement('div');
            row.className = 'row';
            seatTypes.forEach(seatType => {
                row.innerHTML += `<div class="seat ${seatClass}">${seatType}</div>`

            });
            seat.appendChild(row);
        }
        creatSeat(seatStandardsA, 'seat-standard');
        creatSeat(seatStandardsB, 'seat-standard');
        creatSeat(seatStandardsC, 'seat-standard');
        creatSeat(seatVipsD, 'seat-vip');
        creatSeat(seatVipsE, 'seat-vip');
        creatSeat(seatVipsF, 'seat-vip');
        creatSeat(seatVipsG, 'seat-vip');

        //Tạo ghế đôi
        function creatSeatSweetbox(seatTypes) {
            let row = document.createElement('div');
            row.className = 'row row-center';
            seatTypes.forEach(seatType => {
                row.innerHTML += `<div class="sweetbox-active">
                    <div class="seat seat-sweetbox">${seatType}</div>
                    <div class="seat seat-sweetbox">${seatType}</div>
                </div>`

            });
            seat.appendChild(row);
        }
        creatSeatSweetbox(seatSweetboxsI);

        //Thêm sự kiện click cho từng ghế 
        let seats = document.querySelectorAll('.seat');

        seats.forEach(seat => {
            seat.addEventListener('click', function (e) {
                // Kiểm tra xem ghế này có nằm trong sweetbox-active không
                let sweetbox = this.closest('.sweetbox-active');
                if (sweetbox) {
                    // Nếu có thì toggle cả cặp ghế
                    let sweetboxSeats = sweetbox.querySelectorAll('.seat-sweetbox');
                    sweetboxSeats.forEach(function (s) {
                        s.classList.toggle('selected');
                    });
                } else {
                    // Nếu không thì toggle 1 ghế
                    this.classList.toggle('selected');
                }
            });
        });









    </script>
