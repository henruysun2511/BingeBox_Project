<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Nhúng font và icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Nhúng css -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <style>
        .comment-card {
            position: relative;
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 16px;
            width: 342px;
            border-radius: 15px;
            overflow: hidden;
        }

        /* Ảnh nền mờ phía sau */
        .comment-bg {
            position: absolute;
            inset: 0;
            background-image: url("assets/images/movieBigPosters/BPfantastic4.avif");
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.5);
            z-index: 0;
            opacity: 0.8;
        }

        /* Nội dung phía trên nền */
        .comment-image,
        .comment-user {
            position: relative;
            z-index: 1;
        }

        /* Ảnh đại diện */
        .comment-image {
            margin-right: 15px;
        }

        .comment-image img {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 12px;
        }

        /* Tên và nội dung */
        h3.comment-name {
            font-size: 18px;
            color: var(--color-yellow);
            margin: 0 0 5px;
        }

        .comment-content {
            font-size: 14px;
            color: white;
            font-weight: 500;
            line-height: 1.4;
        }
    </style>

</head>

<body>
<div id="header"></div>

    <div class="comment-card">
        <div class="comment-bg"></div> <!-- nền mờ -->
        <div class="comment-image">
            <img src="assets/images/ronaldo.jpg" alt="">
        </div>
        <div class="comment-user">
            <h3 class="comment-name">Cristiano Ronaldo</h3>
            <p class="comment-content">
                Thực sự là phim rất hay, hay không thể tả anh em ạ, anh em xem mạnh cái đê.
                Anh là số 1, huyền thoại bóng đá, goat, factos.
            </p>
        </div>
    </div>










    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="scripts/index.js"></script>
    <script src="scripts/loadComponents.js"></script>


</body>

</html>
