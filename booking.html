    <!-- Link file css -->
    <link rel="stylesheet" href="./assets/css/base.css">

    <style>
        .section-1 {
            margin-top: 121px;
        }

        .section-1 .inner-title {
            color: var(--color-text);
            text-align: center;
            font-size: 35px;
        }

        .section-2 {
            margin: 10px 0 70px 0;
        }

        .section-2 .showtime {
            background: orange;
        }

        /*Bên trái hiển thị thông tin vé*/

        .section-2 .movie-ticket {
            background: black;
            border-radius: 15px;
            padding: 15px;
            color: var(--color-text);
        }

        .movie-ticket .movie-infomation {
            display: flex;
        }

        .movie-ticket .movie-image {
            width: 209px;
            height: 300px;
            margin-right: 13px;
            object-fit: cover;

        }

        .movie-ticket .movie-image img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
        }

        .movie-ticket .movie-content .movie-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .movie-ticket .movie-content ul {
            list-style-type: none;
            display: flex;
            padding: 0;
        }

        .movie-ticket .movie-content ul li {
            margin-right: 15px;
        }

        .movie-ticket .movie-content .movie-age {
            background-color: orange;
            color: white;
            padding: 5px;
            font-weight: 600;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        .movie-ticket .cinema {
            display: flex;
            padding: 15px 0 0 0;
            font-size: 18px;
        }

        .cinema .cinema-name {
            margin-right: 10px;
        }

        .cinema .cinema-number {
            margin-left: 10px;
        }

        .movie-ticket .schedule {
            display: flex;
            font-size: 18px;
            padding: 0 0 15px 0;
        }

        .schedule .showtime-number {
            margin-right: 10px;
        }

        .schedule .showtime-day {
            margin-left: 10px;
        }

        .movie-ticket .seat-info{
            display: flex;
            justify-content: space-between;
            border-top: 2px dashed gray;
            padding: 15px 0;
            color: var(--color-text);
        }

        .movie-ticket .seat-selected{
            width: 300px;
        }

        .movie-ticket .total-price {
            display: flex;
            justify-content: space-between;
            border-top: 2px dashed gray;
            padding: 15px 0;
        }

        .total-price .total-price-title {
            font-size: 20px;
            font-weight: 600;
        }

        .total-price .total-price-number {
            font-size: 20px;
            font-weight: 600;
            color: orange;
        }

        /* css cho sự kiện nút */
        .button-next {
            margin-top: 30px;
            color: var(--color-text);
            background-color: var(--color-blue);
            padding: 5px 20px;
            border-radius: 5px;
            font-size: 25px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
        }

        .button-prev {
            margin-top: 10px;
            color: var(--color-yellow);
            text-align: center;
            font-size: 19px;
            cursor: pointer;
        }

        .button-prev:hover {
            color: var(--color-text);
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }
    </style>


</head>

<body>
    <div id="header"></div>

    <div class="section-1">
        <div class="container">
            <h1 class="inner-title">Bước 1: Chọn ghế</h1>
        </div>
    </div>

    <div class="section-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <!-- Nhúng ghế -->
                    <div id="seat" class="step active"></div>
                    <!-- Nhúng đồ ăn -->
                    <div id="food" class="step"></div>
                    <!-- Nhúng thanh toán -->
                    <div id="payment" class="step"></div>
                </div>
                <div class="col-4">
                    <div class="movie-ticket">
                        <div class="movie-infomation">
                            <div class="movie-image">
                                <img src="assets/images/movies/dune.jpg" alt="">
                            </div>
                            <div class="movie-content">
                                <div class="movie-title">DUNE: PART 2 HAY QUÁ AE</div>
                                <ul>
                                    <li>IMAX</li>
                                    <li>Phụ đề</li>
                                    <li>118 phút</li>
                                </ul>
                                <div class="movie-age">T13</div>
                            </div>
                        </div>

                        <div class="cinema">
                            <div class="cinema-name">BingeBox Chùa Bộc</div>
                            <div> - </div>
                            <div class="cinema-number">Rạp 7</div>
                        </div>
                        <div class="schedule">
                            <div class="showtime-number">Suất chiếu: 15h40</div>
                            <div> - </div>
                            <div class="showtime-day">Chủ nhât, 27/5/2025</div>
                        </div>

                        <div class="seat-info-container">
                            <!-- <div class="seat-info">
                                <div class="seat-selected">
                                    <div class="seat-total">2x Ghế đơn</div>
                                    <div class="seat-number">Ghế: A1, A2</div>
                                </div>
                                <div class="seat-price">180.000 đ</div>
                            </div> -->
                        </div>

                        <div class="food-info-container">
                            <!-- <div class="seat-info">
                                <div class="seat-selected">
                                    <div class="seat-total">2x Ghế đơn</div>
                                    <div class="seat-number">Ghế: A1, A2</div>
                                </div>
                                <div class="seat-price">180.000 đ</div>
                            </div> -->
                        </div>

                        <div class="promotion-info-container">
                            <!-- <div class="seat-info">
                                <div class="seat-selected">
                                    <div class="seat-total">2x Ghế đơn</div>
                                    <div class="seat-number">Ghế: A1, A2</div>
                                </div>
                                <div class="seat-price">180.000 đ</div>
                            </div> -->
                        </div>


                        <div class="total-price">
                            <div class="total-price-title">Tổng tiền</div>
                            <div class="total-price-number">360.000 đ</div>
                        </div>
                    </div>
                    <div class="button-next">Tiếp theo</div>
                    <div class="button-prev">Quay lại</div>
                </div>
            </div>
        </div>
    </div>


    <div id="footer"></div>
